<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mathew Moesker">
    <meta name="description" content="html, css, javascript, ecmascript, object-oriented">
    <title>Shape Factory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <script src="https://kit.fontawesome.com/cd92dcd941.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <meta charset="UTF-8">
  </head>
  <body>

    <div class="form">
      <label for="shape-select">Choose Shape:</label>
      <select id="shape-select">
        <option value="circle">Circle</option>
        <option value="square">Square</option>
      </select>
  
      <label for="color-select">Choose Colour:</label>
      <select id="color-select">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
      </select>
  
      <button id="create-btn">Create</button>  
    </div>

    <div id="grid-container">
      <div id="grid"></div>
    </div>

  </body>
</html>
